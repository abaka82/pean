<section>
  <div class="page-header">
    <h1>Studies</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="study in vm.studies" ui-sref="studies.view({ studyId: study })" class="list-group-item">
    Study ID:
      <small class="list-group-item-text">
        {{study}}
      </small>
      <h4 class="list-group-item-heading" ng-bind="study.title"></h4>
      <p class="list-group-item-text" ng-bind="study.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.studies.$resolved && !vm.studies.length">
    No studies yet, why don't you <a ui-sref="studies.create">create one</a>?
  </div>
</section>
